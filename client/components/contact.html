<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .row {
            min-width: 450px;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Solway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/restaurantStyles.css">
</head>
<body>
    <header>
        <!-- rendered by restaurant.js, through Restaurant's renderHeader()  -->
        <h1 id="title"></h1>
        <nav class="navbar nav-tabs">
            <!-- populated through Restaurant's getNav() -->
        </nav>
        <div id="announcements" class="carousel slide mt-2" data-ride="carousel">
            <!-- populated through Restaurant's getCarousel(), looping through Announcement[] -->
        </div> 
    </header>
    <main>
        <form action="contact.html" action="GET" class="mt-3" name="contact">
            <div class="row form-group form-check form-check-inline">
                <label for="name" class="col-4 font-weight-bold">Name:</label>
                <input class="col-8 form-control" type="text" name="name" required/>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4 font-weight-bold">Email:</label>
                <input class="col-8 form-control" type="email" name="email" required/>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4 font-weight-bold">Phone:</label>
                <input class="col-8 form-control" type="text" name="phone" required/>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4 font-weight-bold">Reason for Inquiry:</label>
                <select class="col-8 form-control" name="reason" required>
                    <option selected value="catering">Catering</option>
                    <option value="reserve">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4">Additional Information:</label>
                <textarea class="col-8 form-control" name="additional" rows="4"></textarea>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4 form-check-label">Have you ever been to the restaurant?</label>
                <div class="col-8 form-control">
                    <input class="form-check-input" type="radio" name="answer" value="no" checked />No
                    <input class="form-check-input" type="radio" name="answer" value="yes" />yes
                </div>
            </div>
            <div class="row form-group form-check form-check-inline">
                <label class="col-4 form-check-label">Best days to contact you:</label>
                <div class="checkbox col-8 form-control">
                    <input class="form-check-input" type="checkbox" name="availability" value="mon"/>M
                    <input class="form-check-input" type="checkbox" name="availability" value="tue"/>T
                    <input class="form-check-input" type="checkbox" name="availability" value="wed"/>W
                    <input class="form-check-input" type="checkbox" name="availability" value="thu"/>Th
                    <input class="form-check-input" type="checkbox" name="availability" value="fri"/>F
                </div>
            </div>
            <div>
                <!-- validated by form.js -->
                <input type="submit" onclick="Send(); return false;" />
            </div>
        </form>
    </main>
    <footer>
        <!-- rendered by restaurant.js, through Restaurant's renderFooter()  -->
        <div class="text-center"><em>This site is best viewed with JavaScript enabled</em></div>
    </footer>
    <script src="../../scripts/restaurant.js"></script>
    <script src="../../scripts/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
