<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/restaurantStyles.css">
</head>
<body>
    <header>
        <h1 class="text-center" id="title">Title</h1>
        <nav>
            <a href="home.html">
                <div>Home</div>
            </a>
            <a href="menu.html">
                <div>Menu</div>
            </a>
            <a href="contact.html">
                <div>Contact Us</div>
            </a>
        </nav>
    </header>
    <main>
        <form action="home.html" action="GET">
            <div class="row">
                <div>Name:</div>
                <div>
                    <input type="text" name="name" required/>
                </div>
            </div>
            <div class="row">
                <div>Email:</div>
                <div>
                    <input type="text" name="email" required/>
                </div>
            </div>
            <div class="row">
                <div>Phone:</div>
                <div>
                    <input type="text" name="phone" required/>
                </div>
            </div>
            <div class="row">
                <div>Reason for Inquiry:</div>
                <div>
                    <select name="reason" required>
                        <option selected value="catering">Catering</option>
                        <option value="reserve">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div>Additional Information:</div>
                <div>
                    <textarea name="additional" rows="4" required></textarea>
                </div>
            </div>
            <div class="row">
                <div>Have you ever been to the restaurant?</div>
                <div>
                    <input type="radio" name="answer" value="no" checked />No
                    <input type="radio" name="answer" value="yes" />yes
                </div>
            </div>
            <div class="row">
                <div>Best days to contact you:</div>
                <div>
                    <input type="checkbox" name="availability" value="mon" />M
                    <input type="checkbox" name="availability" value="tue" />T
                    <input type="checkbox" name="availability" value="wed" />W
                    <input type="checkbox" name="availability" value="thu" />Th
                    <input type="checkbox" name="availability" value="fri" />F
                </div>
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </main>
    <footer>
    </footer>
    <script src="../../scripts/restaurant.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
